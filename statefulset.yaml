apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sftp
  namespace: sftp
  labels:
    app: sftp
spec:
  selector:
    matchLabels:
      app: sftp
  replicas: 3
  serviceName: sftp-headless
  template:
    metadata:
      labels:
        app: sftp
    spec:
      volumes:
        - name: sftp-sshd-config
          configMap:
            name: sftp-sshd-config
            items:
              - key: sshd_config
                path: sshd_config
        - name: sftp-users-config
          configMap:
            name: sftp-users-config
            items:
              - key: users.conf
                path: users.conf
        - name: secret-ssh-keys
          secret:
            secretName: secret-ssh-keys
      containers:
        - name: sftp
          image: atmoz/sftp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 22
          volumeMounts:
            - mountPath: /home/
              name: sftp-data
              readOnly: false
            - mountPath: /etc/ssh
              name: sftp-config
              readOnly: false
            - mountPath: /etc/ssh/sshd_config
              subPath: sshd_config
              name: sftp-sshd-config
              readOnly: false
            - mountPath: /etc/sftp/users.conf
              subPath: users.conf
              name: sftp-users-config
              readOnly: false
            - mountPath: /home/user1/.ssh/user1-key-rsa
              subPath: user1-key-rsa
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user1/.ssh/user1-key-rsa.pub
              subPath: user1-key-rsa.pub
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user1/.ssh/user2-key-rsa
              subPath: user2-key-rsa
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user2/.ssh/user2-key-rsa.pub
              subPath: user2-key-rsa.pub
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user3/.ssh/user3-key-rsa
              subPath: user3-key-rsa
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user3/.ssh/user3-key-rsa.pub
              subPath: user3-key-rsa.pub
              name: secret-ssh-keys
              readOnly: true
          securityContext:
            capabilities:
              add: ["SYS_ADMIN"]
          resources: {}
        - name: busybox
          image: busybox:latest
          imagePullPolicy: Always
          command: [ "sh", "-c", "tail -f /dev/null" ]
          volumeMounts:
            - mountPath: /home/
              name: sftp-data
              readOnly: false
            - mountPath: /etc/ssh
              name: sftp-config
              readOnly: false
            - mountPath: /etc/ssh/sshd_config
              subPath: sshd_config
              name: sftp-sshd-config
              readOnly: false
            - mountPath: /home/user1/.ssh/user1-key-rsa
              subPath: user1-key-rsa
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user1/.ssh/user1-key-rsa.pub
              subPath: user1-key-rsa.pub
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user2/.ssh/user2-key-rsa
              subPath: user2-key-rsa
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user2/.ssh/user2-key-rsa.pub
              subPath: user2-key-rsa.pub
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user3/.ssh/user3-key-rsa
              subPath: user3-key-rsa
              name: secret-ssh-keys
              readOnly: true
            - mountPath: /home/user3/.ssh/user3-key-rsa.pub
              subPath: user3-key-rsa.pub
              name: secret-ssh-keys
              readOnly: true
  volumeClaimTemplates:
    - metadata:
        name: sftp-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: standard
        resources:
          requests:
            storage: 10Mi
    - metadata:
        name: sftp-config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: standard
        resources:
          requests:
            storage: 1Mi

